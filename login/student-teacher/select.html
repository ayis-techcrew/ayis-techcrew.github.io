<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Role</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #202020;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* OUTER FRAME that wraps everything */
    .frame {
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: transparent;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
    }

    /* LOGO */
    .logo {
      width: 40%;
      max-width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    /* BUTTON CONTAINER */
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      animation: popIn 1s ease forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    .button {
      background-color: #FFD700;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 45%;
      max-width: 180px;
      min-width: 120px;
      transition: transform 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .button img {
      width: 50px;
      height: 50px;
    }

    .button p {
      margin-top: 10px;
      font-weight: bold;
      color: #202020;
      font-size: 16px;
    }

    .button:hover {
      transform: scale(1.05);
    }

    /* FOOTER */
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #443979;
      font-size: 12px;
      font-weight: bold;
    }

    .footer a {
      display: block;
      color: #999;
      font-size: 12px;
      margin-top: 5px;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .logo {
        width: 50%;
      }
      .button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- CENTERED FRAME -->
  <div class="frame">
    <img src="logo-ayis.png" alt="School Logo" class="logo">

    <div class="button-container">
      <a href="student-login.html" class="button">
        <img src="student-icon.png" alt="Student">
        <p>STUDENTS</p>
      </a>
      <a href="teacher-login.html" class="button">
        <img src="teacher-icon.png" alt="Teacher">
        <p>TEACHERS</p>
      </a>
    </div>

    <div class="footer">
      Developed by<br>AYIS Tech Crew
      <a href="#">Developer Login</a>
    </div>
  </div>

</body>
</html>
