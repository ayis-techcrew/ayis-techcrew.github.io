<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: #2a2a2a;
      border: 2px solid #FFD700;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      color: white;
      box-sizing: border-box;
    }
    .register-container h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    label span.required {
      color: red;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
      box-sizing: border-box;
    }
    .input-wrapper {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 13px;
    }
    .note {
      font-size: 12px;
      color: #bbb;
      margin-top: 5px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #FFD700;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Student Registration</h2>

    <label>Admission Number <span class="required">*</span></label>
    <input type="text" id="admission_no" placeholder="Eg: 1234" />

    <label>Registration Number <span class="required">*</span></label>
    <input type="text" id="registration_no" placeholder="Eg: 1234" />

    <label>Full Name <span class="required">*</span></label>
    <input type="text" id="name" placeholder="Student Name" />

    <label>Email <span class="required">*</span></label>
    <input type="text" id="email" placeholder="example@email.com" />

    <label>Phone Number <span class="required">*</span></label>
    <input type="text" id="phone" placeholder="Eg: 05********" />

    <label>Grade <span class="required">*</span></label>
    <select id="grade">
      <option value="">-- Select Grade --</option>
      <option>LKG</option>
      <option>UKG</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>

    <label>Section <span class="required">*</span></label>
    <input type="text" id="section" placeholder="e.g. A, B, C" />

    <label>Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Enter Password" />
      <img src="logo-eye.png" class="eye-icon" onclick="toggleVisibility('password')" />
    </div>
    <div class="note">
      Password must be at least 8 characters, include 1 uppercase letter and 1 number.
    </div>

    <label>Confirm Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="password" id="confirm_password" placeholder="Confirm Password" />
      <img src="logo-eye.png" class="eye-icon" onclick="toggleVisibility('confirm_password')" />
    </div>

    <button class="register-btn" onclick="register()">Register</button>
    <div class="error-message" id="error"></div>

    <div class="links">
      <a href="student-login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    function toggleVisibility(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function register() {
      const admission = document.getElementById('admission_no').value.trim();
      const registration = document.getElementById('registration_no').value.trim();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const grade = document.getElementById('grade').value;
      const section = document.getElementById('section').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm_password').value.trim();
      const error = document.getElementById('error');

      error.textContent = "";

      if (!admission && !registration) {
        error.textContent = "Please enter either Admission Number or Registration Number.";
        return;
      }

      if (!name || !email || !phone || !grade || !section || !password || !confirmPassword) {
        error.textContent = "All fields are required.";
        return;
      }

      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passwordRegex.test(password)) {
        error.textContent = "Password must be at least 8 characters, include 1 uppercase letter and 1 number.";
        return;
      }

      if (password !== confirmPassword) {
        error.textContent = "Passwords do not match.";
        return;
      }

      fetch('/register-student', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          admission_no: admission,
          registration_no: registration,
          name,
          email,
          phone,
          grade,
          section,
          password
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Registration successful!');
          window.location.href = 'student-login.html';
        } else {
          return response.text().then(msg => { throw new Error(msg); });
        }
      })
      .catch(err => {
        error.textContent = err.message || "Registration failed.";
      });
    }
  </script>
</body>
</html>
