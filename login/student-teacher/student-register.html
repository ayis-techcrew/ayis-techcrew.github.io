<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: #2a2a2a;
      border: 2px solid #FFD700;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      color: white;
      box-sizing: border-box;
    }
    .register-container h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    label span.required {
      color: red;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
      box-sizing: border-box;
    }
    .input-wrapper {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .register-btn:hover {
      background-color: #e6c200;
    }
    .error-message {
      color: #ff6b6b;
      background: #3a3a3a;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      border-left: 3px solid #ff6b6b;
      font-size: 14px;
    }
    .note {
      font-size: 12px;
      color: #bbb;
      margin-top: 5px;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #FFD700;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    .links a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Student Registration</h2>

    <label>Admission Number <span class="required">*</span></label>
    <input type="text" id="admission_no" placeholder="Eg: 1234">

    <label>Registration Number <span class="required">*</span></label>
    <input type="text" id="registration_no" placeholder="Eg: 1234">

    <label>Full Name <span class="required">*</span></label>
    <input type="text" id="name" placeholder="Student Name">

    <label>Email <span class="required">*</span></label>
    <input type="email" id="email" placeholder="example@email.com">

    <label>Phone Number <span class="required">*</span></label>
    <input type="tel" id="phone" placeholder="Eg: 05********" pattern="[0-9]{10}">

    <label>Grade <span class="required">*</span></label>
    <select id="grade" required>
      <option value="">-- Select Grade --</option>
      <option>LKG</option>
      <option>UKG</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>

    <label>Section <span class="required">*</span></label>
    <input type="text" id="section" placeholder="e.g. A, B, C" required>

    <label>Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Enter Password" required>
      <img src="logo-eye.png" class="eye-icon" onclick="toggleVisibility('password')">
    </div>
    <div class="note">
      Password must be at least 8 characters, include 1 uppercase letter and 1 number.
    </div>

    <label>Confirm Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      <img src="logo-eye.png" class="eye-icon" onclick="toggleVisibility('confirm_password')">
    </div>

    <button class="register-btn" onclick="register()">Register</button>
    <div class="error-message" id="error"></div>

    <div class="links">
      <a href="student-login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://mdfgthpblsgrmvesgzwt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kZmd0aHBibHNncm12ZXNnend0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NDIyOTYsImV4cCI6MjA2MjIxODI5Nn0.a5nlKgTfO5LZcceKRRrx8dOskVKQd3WPJP43gJOTsdw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    function toggleVisibility(fieldId) {
      const input = document.getElementById(fieldId);
      const icon = input.nextElementSibling;
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.src = input.type === 'password' ? 'logo-eye.png' : 'logo-eye-closed.png';
    }

    async function register() {
      // Get form values
      const admission = document.getElementById('admission_no').value.trim();
      const registration = document.getElementById('registration_no').value.trim();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const grade = document.getElementById('grade').value;
      const section = document.getElementById('section').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const errorElement = document.getElementById('error');

      // Clear previous errors
      errorElement.textContent = "";
      errorElement.style.display = "none";

      // Validation
      if (!admission && !registration) {
        showError("Please enter either Admission or Registration number");
        return;
      }

      if (!name || !email || !phone || !grade || !section || !password || !confirmPassword) {
        showError("All fields are required");
        return;
      }

      const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passwordRegex.test(password)) {
        showError("Password must be 8+ characters with 1 uppercase and 1 number");
        return;
      }

      if (password !== confirmPassword) {
        showError("Passwords don't match");
        return;
      }

      try {
        // 1. Create auth user
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              name,
              phone,
              user_type: 'student'
            },
            emailRedirectTo: window.location.origin + '/student-login.html'
          }
        });

        if (authError) throw authError;

        // 2. Create student profile
        const { error: profileError } = await supabase
          .from('students')
          .insert([{
            admission_no: admission || null,
            registration_no: registration || null,
            name,
            email,
            phone,
            grade,
            section,
            user_id: authData.user.id
          }]);

        if (profileError) throw profileError;

        // Success
        alert('Registration successful! Please check your email for verification.');
        window.location.href = 'student-login.html';
      } catch (error) {
        console.error('Registration error:', error);
        
        // Handle specific errors
        if (error.message.includes('already registered')) {
          showError("This email is already registered");
        } else if (error.message.includes('duplicate')) {
          showError("Admission/Registration number already exists");
        } else {
          showError(error.message || "Registration failed. Please try again.");
        }
      }
    }

    function showError(message) {
      const errorElement = document.getElementById('error');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
  </script>
</body>
</html>
