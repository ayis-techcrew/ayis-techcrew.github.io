<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      background-color: #1d1e1c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .profile-box {
      width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #2a2a2a;
      border: 3px solid #fcd307;
      border-radius: 20px;
      box-sizing: border-box;
    }

    .logo {
      height: 60px;
      margin-bottom: 15px;
    }

    .profile-img {
     width: 150px;
     height: 150px;
     border-radius: 50%;
     object-fit: cover;
     border: 3px solid #fcd307;
     background-color: white;
     margin-bottom: 15px;
    }


    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background-color: white;
      border: 3px solid #fcd307;
    }

    h2 {
      margin-top: 20px;
      font-size: 24px;
    }

    .info {
      margin: 10px 0;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      background-color: #fcd307;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
 
  <div class="profile-box">
    <img src="logo-ayis.png" alt="Logo" class="logo">
    <br>
    <img id="profilePic" class="profile-img" src="logo-ayis.png" alt="Profile Picture">
    <h2 id="welcome">Welcome Back</h2>
    <div class="info" id="grade"></div>
    <div class="info" id="section"></div>

    <div>
      <button class="btn" onclick="goToDashboard()">My Dashboard</button>
      <button class="btn" onclick="grade7book()">ðŸ“˜ View 7th Grade Books</button>
      <button class="btn" onclick="editProfile()">Edit Profile</button>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const student = JSON.parse(localStorage.getItem('studentData'));
    if (!student) {
      alert('You must be logged in.');
      window.location.href = '/login/student-login.html';
    } else {
      document.getElementById('welcome').innerText = `Welcome Back, ${student.name}`;
      document.getElementById('grade').innerText = `Grade: ${student.grade}`;
      document.getElementById('section').innerText = `Section: ${student.section}`;

      const profilePath = student.profilePath;
      const profilePic = document.getElementById('profilePic');
      if (profilePath) {
        profilePic.src = profilePath;
      } else {
        profilePic.src = 'default-profile.png';
      }
    }

    function goToDashboard() {
      window.location.href = 'dashboard.html';
    }

    function editProfile() {
      window.location.href = 'edit-profile.html';
    }

    function logout() {
      localStorage.removeItem('studentData');
      window.location.href = '../login/student-login.html';
    }

    function grade7book() {
      window.location.href = 'grade-7/books/g-7-book.html';
    }
  </script>

</body>
</html>
